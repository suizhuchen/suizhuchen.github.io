<!DOCTYPE HTML>
<html lang="zh">
<head>
    <title>第六周</title>
    <meta content="text/html" charset="UTF-8">
    <style>
        @keyframes SelfCheckAnimation {
            from{background-color: orange;
                color: orange;}
            to{color: white;}
        }
        .SelfCheck{
            background-color: orange;
            color: orange;
        }
        .SelfCheck:hover{
            animation-name:SelfCheckAnimation;
            animation-timing-function:linear;
            animation-duration: 0.2s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>

    <p>2.<span class="SelfCheck">e </span>n.道歉</p>

    <p>4.<span class="SelfCheck">e </span>联合</p>
    <p>5.<span class="SelfCheck">d </span>床头柜</p>
    <p>6.<span class="SelfCheck">r </span>荣幸，尊敬</p>
    <p>7.<span class="SelfCheck">n </span>依赖</p>
    <p>8.<span class="SelfCheck">n </span>依赖</p>
    <p>9.<span class="SelfCheck">l </span>总体上</p>
    <p>10.<span class="SelfCheck">ce </span>迎合某人偏好</p>
    <p>11.<span class="SelfCheck">te </span>联系</p>
    <p>12.<span class="SelfCheck">er </span>传递</p>
    <p>13.<span class="SelfCheck">it </span>许可</p>

</body>
</html>
