<html lang="zh">
    <head>
        <title>国庆节长假</title>
        <meta content="text/html" charset="UTF-8">
        <style>
            @keyframes SelfCheckAnimation {
                from{background-color: orange;
                    color: orange;}
                to{color: white;}
            }
            .SelfCheck{
                background-color: orange;
                color: orange;
            }
            .SelfCheck:hover{
                animation-name:SelfCheckAnimation;
                animation-timing-function:linear;
                animation-duration: 0.2s;
                animation-fill-mode: forwards;
            }
            #main{
                margin: 5px 222px 5px;
                border-width: 1px;
                border-style: solid;
                border-color: black;
                background-color: white;
                height: auto;
            }
            body{
                background-color: #666666;
            }
            a:link{color: blue}
            a:visited{color: blue}
            a:hover{color: aqua}
            a:active{color: greenyellow}
        </style>
    </head>
    <body>
        <div id="main">
            <h1 style="text-align: center">月考</h1>
            <h1 style="text-align: center">作业</h1>
            <p>各科十一作业：
英语：见钉钉
数学：三套卷子，复习
语文：三张卷子，检测本改错，复习
物理：三张卷子，形成性：P23-26/1-18
道法：背提纲，一张卷子
历史：全品卷子一套，其他卷子4张
化学：卷子；第六章卷子写完
</p>
        </div>
    </body>
</html>
